<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background circle with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- Document/Paper icon representing research -->
  <path d="M50 50h60v80H50V50z" fill="white" opacity="0.9"/>
  <path d="M50 50h60v12H50V50z" fill="url(#gradient2)"/>
  <line x1="60" y1="72" x2="100" y2="72" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="84" x2="100" y2="84" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="96" x2="90" y2="96" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
  
  <!-- AI/Neural network nodes representing intelligence -->
  <circle cx="120" cy="70" r="6" fill="#10B981"/>
  <circle cx="130" cy="90" r="6" fill="#10B981"/>
  <circle cx="120" cy="110" r="6" fill="#10B981"/>
  <line x1="120" y1="70" x2="130" y2="90" stroke="#10B981" stroke-width="3" opacity="0.6"/>
  <line x1="130" y1="90" x2="120" y2="110" stroke="#10B981" stroke-width="3" opacity="0.6"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="50" y1="50" x2="110" y2="62" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>

